<html>
    <title>Form Fields - Activity 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            height: 70px;
            width: 27%;
            margin: 40px;
            font-size: 13px;
        }
        .signup-container {
            background-color: white;
            border-radius: 10px;
            text-align: center;
        }
        .signup-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .signup-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1.2px solid #d8d6d6;
        }

        .form-group img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .form-group input {
            border: none;
            background: transparent;
            font-size: 14px;
            color: #333;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .checkbox-group {
            text-align: left;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }
        .signup-button {
            width: 100%;
            background-color: #0a6ba8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px;
        }

        .signup-button:hover {
            background-color: #0920b5;
        }
        .form-group input:focus {
            border: none;
            outline: none; 
        }

        img {
            width: 13px; 
            height: auto; 
        } 
        a{
            color:#0a6ba8;
            text-decoration: none;
        }

    </style>
<div style="text-align:center"><h1>Login</h1></div>
    <body>
        <div class="form-container">
            <form>
                Email:
                <div class="form-group">
                    <input type="email" placeholder="Enter Email ">
                </div>
                Password:
                <div class="form-group">
                    <input type="password" placeholder="Enter Password">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>
            <button type="submit" class="signup-button">SIGN IN</button><br><br>
            <div style="text-align:center">
            Forgot <a href="#">Username / Password</a> ?<br>
            Don't have an account? <a href="https://debayan91.github.io/new/act6-f1signup.html">Sign up</a>
            </div>
            </form>
        </div>
    </body>
</html>
